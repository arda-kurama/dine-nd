name: Deploy (Zappa → AWS Lambda)

on:
    # Manual trigger
    workflow_dispatch:

    # Auto-deploy only when code / config that affects the Lambda changes
    push:
        paths:
            - "endpoint.py"
            - "zappa_settings.json"
            - "requirements.txt"
            - ".github/workflows/zappa-deploy.yml"

jobs:
    deploy:
        runs-on: ubuntu-latest
        # Prevent overlapping updates
        concurrency:
            group: zappa-deploy
            cancel-in-progress: true

        steps:
            # 1) Check out repo
            - uses: actions/checkout@v4

            # 2) Set up Python **with pip caching**
            - name: Set up Python 3.12 (cached)
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
                  cache: "pip" # ⬅️ same cache flag
                  cache-dependency-path: requirements.txt

            # 3) Install deps + Zappa
            - name: Install Python dependencies
              run: |
                  pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install zappa

            # 4) Configure AWS credentials from repo secrets
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            # 5) Deploy / update Lambda
            - name: Zappa update
              env:
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                  PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
                  PINECONE_ENV: ${{ secrets.PINECONE_ENV }}
              run: |
                  # first time: zappa deploy dev
                  zappa update dev --log-level INFO
