name: Daily Menu Embedding
on:
    schedule:
        - cron: "0 6 * * *"
    workflow_dispatch:

jobs:
    embed:
        runs-on: ubuntu-latest
        steps:
            # 1) Get JSON from backend-deployment into ./backend
            - name: Checkout JSON (backend-deployment)
              uses: actions/checkout@v3
              with:
                  ref: backend-deployment
                  path: backend
                  fetch-depth: 0

            # 2) Copy the JSON files into the root workspace
            - name: Copy menu JSON into place
              run: |
                  cp backend/consolidated_menu.json .
                  cp backend/menu_summary.json     .

            # 3) Get code+requirements from main
            - name: Checkout code (main)
              uses: actions/checkout@v3
              with:
                  ref: main
                  fetch-depth: 0

            # 4) Set up Python + pip cache (now requirements.txt exists)
            - name: Set up Python (with pip cache)
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
                  cache: "pip"
                  cache-dependency-path: requirements.txt

            # 5) Install Python dependencies
            - name: Install dependencies
              run: pip install -r requirements.txt

            # 6) Run embed & upsert script
            - name: Run embed & upsert to Pinecone
              env:
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                  PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
                  PINECONE_ENV: ${{ secrets.PINECONE_ENV }}
              run: python plate-planner/embed_menu.py
